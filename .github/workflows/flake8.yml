name: flake8
on:
  pull_request:
  push:
    branches:
      - main
      - master
jobs:
  flake8:
    name: Flake8 linting
    runs_on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: echo "nothing"

    - name: Check PEP8 compliance with flake8
      run: flake8 .
