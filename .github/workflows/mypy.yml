name: mypy
on:
  pull_request:
  push:
    branches:
      - main
      - master
jobs:
  mypy:
    name: Mypy type checking
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: echo "nothing"

    - name: Type check with mypy
      run: mypy .
